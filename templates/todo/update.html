{% extends 'base.html' %}

{% block title %}Update Todo{% endblock %}

{% block body %}
<h1>Updating Todo ({{ todo.id }}): {{ todo.content}} </h1>

<div class="form">
    <form method="POST" action="{{ url_for('updateTodo', id=todo.id) }}">
        <input type="text" name="content" value="{{ todo.content }}" required>
        <input type="submit" value="Update Todo">
    </form>
</div>


{% endblock %}
