name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    env:
      HEROKU_APP_NAME: web-flask-todolist
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use Python 3.9

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install Heroku CLI
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # Step 5: Log in to Heroku
      - name: Log in to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ env.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: true

      # Step 6: Verify Heroku login
      - name: Verify Heroku login
        run: heroku auth:whoami

      - name: Configure Git
        run: |
          git config --global user.email ${{ secrets.HEROKU_EMAIL }}
          git config --global user.name "AstleyS"

      # Step 7: Clone Heroku repository
      - name: Clone Heroku repository
        run: |
          git clone https://git.heroku.com/${{ env.HEROKU_APP_NAME }}.git

      # Step 8: Commit and push changes to Heroku
      - name: Commit and push changes
        run: |
          cd ${{ env.HEROKU_APP_NAME }}
          git add .
          git commit -m "Deploy to Heroku"
          git push heroku main

      # Step 9: Confirm successful deployment
      - name: Verify Deployment
        run: heroku open -a ${{ env.HEROKU_APP_NAME }}